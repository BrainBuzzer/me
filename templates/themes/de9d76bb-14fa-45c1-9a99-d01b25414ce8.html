<!DOCTYPE html>
<html>

<head>
  <title>{{ user.first_name }} {{ user.last_name }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans|Montserrat:700' rel='stylesheet' type='text/css'>
  <style>
  html, body {
    overflow: hidden;
    margin: 0;
  }
  body {
    font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
    color: #333;
  }
  .wrapper {
    position: absolute;
    left: 0;
    width: 680px;
    text-align: center;
    top: 50%;
    left: 50%;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }
  h1 {
    font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
    font-weight: 700;
    font-size: 30px;
    letter-spacing: 9px;
    text-transform: uppercase;
    margin: 12px 0;
    left: 4px;
  }
  h2 {
    color: #999;
    font-weight: normal;
    font-size: 18px;
    letter-spacing: .12em;
    left: 3px;
  }
  h1, h2 {
    position: relative;
  }
  p.links {
    font-size: 14px;
    line-height: 2em;
    margin: 0;
    letter-spacing: 2px;
  }
  p.description {
    font-size: 16px;
    line-height: 1.4em;
    margin: 0;
    color: #333;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  a {
    color: #999;
    text-decoration: none;
    transition: color .2s ease;
  }
  a:hover {
    color: #3c40c6;
  }
  .avatar-user {
    z-index: 999;
  }
  </style>
</head>

<body>
  <canvas></canvas>
  <div class="uk-position-center wrapper">
    <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" alt="Avatar" class="avatar-user" width="128">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <h2>{{user.short_description}}</h2>
    <p class="description">
      {{user.description}}
    </p>
    <p>
      <a href="#" target="_blank" class="link">Website</a>
    </p>
    <p>
      <a href="#" target="_blank" class="link">Blog</a>
    </p>
  </div>
  <ul class="uk-tab-bottom uk-flex-center uk-position-bottom" uk-tab>
    <li class="uk-active"><a href="#">Home</a></li>
    <li><a href="#">Medium</a></li>
    <li><a href="#">Github</a></li>
    <li><a href="#">Twitter</a></li>
  </ul>
  <script>
    // Background Design from Tympanus
    document.addEventListener('touchmove', function (e) {
      e.preventDefault()
    })
    var c = document.getElementsByTagName('canvas')[0],
      x = c.getContext('2d'),
      pr = window.devicePixelRatio || 1,
      w = window.innerWidth,
      h = window.innerHeight,
      f = 90,
      q,
      m = Math,
      r = 0,
      u = m.PI * 2,
      v = m.cos,
      z = m.random
    c.width = w * pr
    c.height = h * pr
    x.scale(pr, pr)
    x.globalAlpha = 0.6

    function i() {
      x.clearRect(0, 0, w, h)
      q = [{
        x: 0,
        y: h * .7 + f
      }, {
        x: 0,
        y: h * .7 - f
      }]
      while (q[1].x < w + f) d(q[0], q[1])
    }

    function d(i, j) {
      x.beginPath()
      x.moveTo(i.x, i.y)
      x.lineTo(j.x, j.y)
      var k = j.x + (z() * 2 - 0.25) * f,
        n = y(j.y)
      x.lineTo(k, n)
      x.closePath()
      r -= u / -50
      x.fillStyle = '#' + (v(r) * 127 + 128 << 16 | v(r + u / 3) * 127 + 128 << 8 | v(r + u / 3 * 2) * 127 + 128).toString(
        16)
      x.fill()
      q[0] = q[1]
      q[1] = {
        x: k,
        y: n
      }
    }

    function y(p) {
      var t = p + (z() * 2 - 1.1) * f
      return (t > h || t < 0) ? y(p) : t
    }
    document.onclick = i
    document.ontouchstart = i
    i()
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
</body>

</html>
